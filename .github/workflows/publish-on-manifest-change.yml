name: Publish extension on manifest change

on:
  push:
    paths:
      - 'extension/manifest.json'
      - 'extension/**'
      - 'extension_ff/manifest.json'
      - 'extension_ff/**'
  workflow_dispatch:
    inputs:
      force_release:
        description: '태그가 존재해도 강제로 릴리즈 수행'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Read manifest version
        id: get_version
        run: |
          VERSION=$(jq -r .version extension/manifest.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if tag exists
        id: tag_check
        run: |
          TAG_NAME="v${{ env.VERSION }}"
          # Check if manual trigger and force_release is true
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.force_release }}" == "true" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Force release requested via manual trigger."
          elif git fetch origin tag "$TAG_NAME" --no-tags --quiet; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists. Skipping release."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New version $TAG_NAME detected. Proceeding with release."
          fi

      - name: Zip extensions
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          (cd extension && zip -r ../kosteam-chrome-v${{ env.VERSION }}.zip . -x '*.DS_Store')
          (cd extension_ff && zip -r ../kosteam-firefox-v${{ env.VERSION }}.zip . -x '*.DS_Store')

      - name: Create GitHub release and upload zips
        if: steps.tag_check.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VERSION }}
          allowUpdates: true
          artifacts: "kosteam-chrome-v${{ env.VERSION }}.zip,kosteam-firefox-v${{ env.VERSION }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

