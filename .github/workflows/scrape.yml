name: Scrape Korean Patch Info

on:
  schedule:
    - cron: '0 21 * * 0,3,5'
  workflow_dispatch:
    inputs:
      scraper:
        description: '실행할 스크래퍼 선택'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - steamapp
          - quasarplay
          - quasarplay_curator
          - directg
          - stove
          - update_alias
          - merge

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run steamapp scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'steamapp' || github.event_name == 'schedule'
        run: npm run scrape:steamapp
        continue-on-error: true
        
      - name: Run quasarplay scraper
        if: github.event.inputs.scraper == 'quasarplay'
        env:
          TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
          QUASARPLAY_COOKIE: ${{ secrets.QUASARPLAY_COOKIE }}
          QUASARPLAY_PROXY: ${{ secrets.QUASARPLAY_PROXY }}
        run: npm run scrape:quasarplay -- --all
        continue-on-error: true

      - name: Setup Python
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'quasarplay_curator' || github.event_name == 'schedule'
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'quasarplay_curator' || github.event_name == 'schedule'
        run: pip install requests beautifulsoup4

      - name: Run quasarplay curator scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'quasarplay_curator' || github.event_name == 'schedule'
        run: python scrapers/steam_curator_dump.py --quasarplay
        continue-on-error: true

      - name: Run directg scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'directg' || github.event_name == 'schedule'
        run: npm run scrape:directg
        continue-on-error: true
        
      - name: Run stove scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'stove' || github.event_name == 'schedule'
        run: npm run scrape:stove
        continue-on-error: true

      - name: Run update alias
        if: github.event.inputs.scraper == 'update_alias'
        run: node scripts/update_alias.js
        continue-on-error: true
        
      - name: Merge data
        run: npm run merge
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Update Korean patch data - $(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M') KST"
          git push
