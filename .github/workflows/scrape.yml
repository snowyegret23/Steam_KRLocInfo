name: Scrape Korean Patch Info

on:
  schedule:
    - cron: '0 21 * * 1,4,6'
  workflow_dispatch:
    inputs:
      scraper:
        description: '실행할 스크래퍼 선택'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - steamapp
          - quasarplay
          - directg
          - stove
          - update_alias
          - merge

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run steamapp scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'steamapp' || github.event_name == 'schedule'
        run: |
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event.inputs.scraper }}" == "steamapp" ] || [ "${{ github.event.inputs.scraper }}" == "all" ]; then
             rm data/steamapp.json || true
          fi
          npm run scrape:steamapp
        continue-on-error: true
        
      - name: Run quasarplay scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'quasarplay' || github.event_name == 'schedule'
        env:
          TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
          QUASARPLAY_COOKIE: ${{ secrets.QUASARPLAY_COOKIE }}
          QUASARPLAY_PROXY: ${{ secrets.QUASARPLAY_PROXY }}
        run: |
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event.inputs.scraper }}" == "quasarplay" ] || [ "${{ github.event.inputs.scraper }}" == "all" ]; then
             rm data/quasarplay.json || true
          fi
          npm run scrape:quasarplay
        continue-on-error: true
        
      - name: Run directg scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'directg' || github.event_name == 'schedule'
        run: npm run scrape:directg
        continue-on-error: true
        
      - name: Run stove scraper
        if: github.event.inputs.scraper == 'all' || github.event.inputs.scraper == 'stove' || github.event_name == 'schedule'
        run: npm run scrape:stove
        continue-on-error: true

      - name: Run update alias
        if: github.event.inputs.scraper == 'update_alias'
        run: node scripts/update_alias.js
        continue-on-error: true
        
      - name: Merge data
        run: npm run merge
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Update Korean patch data - $(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M') KST"
          git push
