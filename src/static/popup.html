<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSTEAM</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <img class="header-icon" src="icons/icon32.png" alt="KR">
        <span class="header-title">KOSTEAM</span>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">등록된 게임</span>
            <span class="stat-value" id="gameCount">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">원격 DB 업데이트</span>
            <span class="stat-value" id="remoteUpdate">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">DB 상태</span>
            <span class="stat-value" id="dbStatus">확인 중...</span>
        </div>
    </div>

    <button class="btn btn-primary" id="refreshBtn">
        데이터 새로고침
    </button>

    <div class="status" id="status"></div>

    <div class="settings-title">표시 소스 설정</div>
    <div class="source-options">
        <label class="source-item">
            <input type="checkbox" id="source_steamapp" checked>
            스팀앱
        </label>
        <label class="source-item">
            <input type="checkbox" id="source_quasarplay" checked>
            퀘이사존
        </label>
        <label class="source-item">
            <input type="checkbox" id="source_directg" checked>
            다이렉트 게임즈
        </label>
        <label class="source-item">
            <input type="checkbox" id="source_stove" checked>
            스토브
        </label>
    </div>

    <div class="settings-title">추가 설정</div>
    <div class="source-options single-column">
        <label class="source-item">
            <input type="checkbox" id="bypass_language_filter" checked>
            한국어 검색 필터 자동해제
        </label>
        <label class="source-item">
            <input type="checkbox" id="cart_feature_enabled">
            장바구니 추가 기능 활성화
        </label>
    </div>

    <div class="footer">
        데이터 출처: <a href="https://steamapp.net/hangul" target="_blank">스팀앱</a>,
        <a href="https://store.steampowered.com/curator/30894603" target="_blank">퀘이사존 큐레이터</a>,<br>
        <a href="https://directg.net/game/game_search_thumb.html?exclusive_korean=Y" target="_blank">다이렉트 게임즈</a>,
        <a href="https://store.onstove.com/ko/store/search?direction=LATEST&features=99" target="_blank">스토브</a>
    </div>

    <div class="footer2">
        <a href="https://chromewebstore.google.com/detail/cbcganplchikpgchgppklcblpjibhnnc" target="_blank">Chrome 웹
            스토어</a>
        |
        <a href="https://addons.mozilla.org/ko/firefox/addon/kosteam/" target="_blank">Firefox 웹 스토어</a>
        |
        <a href="https://github.com/snowyegret23/KOSTEAM" target="_blank">GitHub</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
